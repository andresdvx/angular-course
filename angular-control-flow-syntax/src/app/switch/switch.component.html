<!-- New Way -->

@switch(selectedValue){
    @case ('option 1') {
        <p> option one</p>
    }
    @case('option 2') {
        <p> option two</p>
    }
    @case('option 3') {
        <p> option three</p>
    }
    @default {
        <p> default option</p>
    }
}
